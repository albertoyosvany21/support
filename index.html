<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALBERTO</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header id="header">
        <nav class="main-nav">

            <label for="main-check" id="main-check-close"><i class="fa-solid fa-xmark"></i></label>
            <div class="main-logo">ALBERTO</div>
            <ul class="main-menu">
                <li><a href="#"><i class="fa-solid fa-tree"></i>Inicio</a></li>
                <li><a href="#"><i class="fa-solid fa-house"></i>Productos</a></li>
                <li><a href="#"><i class="fa-solid fa-xmark"></i>Descargas</a></li>
                <li><a href="#"><i class="fa-solid fa-house"></i>Contactos</a></li>
                <li><a href="#"><i class="fa-solid fa-clock"></i>Nosotros</a></li>
            </ul>   
        </nav>
    </header>
    <main id="main"></main>
    <footer id="footer"></footer>
</body>
</html>
